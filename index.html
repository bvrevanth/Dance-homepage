<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <img src="./assets-14/Logo.png" alt="logo" />
      <div class="navbar-line"></div>
      <ul class="navbar">
        <li>home</li>
        <li>about us</li>
        <li>portfolio</li>
        <li>contact</li>
      </ul>
      <div class="ham">
        <i class="fa-solid fa-bars"></i>
      </div>

    <img
      src="./assets-14/pexels-rfstudio-3819572.jpg"
      alt="main image"
      class="main-image"
    />
    <div class="right-side-box">
      <div class="text-box">
        <h1 class="upper-text">Crea-</h1>
        <h1 class="lower-text">tivity.</h1>
      </div>

      <p>
        is our <br />
        ingredient
      </p>

      <ul class="social-icon">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-solid fa-envelope"></i></li>
      </ul>
    </div>
    <button class="btn">check our package</button>

    <div class="down-side">
      <div class="line"></div>
      <ul class="options">
        <li>
          <div class="dot first-dot"></div>
          photography
        </li>

        <li>
          <div class="dot"></div>
          videography
        </li>

        <li>
          <div class="dot"></div>
          graphic design
        </li>

        <li>
          <div class="dot"></div>
          illustration
        </li>

        <li>
          <div class="dot"></div>
          animation
        </li>
      </ul>

      <div class="second-img">
        <i class="fa-solid fa-quote-right"></i>
        <p>
          We help you to create the best graphics, <br />
          photos, videos, animations and illustrations
        </p>
        <img
          src="./assets-14/pexels-cottonbro-7974875.jpg"
          alt="second image"
          class="second-image"
        />
      </div>

      <div class="arrow">
        <div class="arrow-line"></div>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>
  </body>
